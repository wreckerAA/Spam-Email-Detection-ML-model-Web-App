<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Email Spam Detector</h1>
        <form action="/predict" method="post">
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Enter your message:</label>
                <textarea name="message" id="message" rows="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                    Check for Spam
                </button>
            </div>
        </form>
        {% if prediction_text %}
        <div id="result" class="mt-8 text-center p-4 rounded-lg 
            {% if 'Spam' in prediction_text %} 
                bg-red-100 border border-red-400 text-red-700
            {% else %} 
                bg-green-100 border border-green-400 text-green-700
            {% endif %}">
            <p class="font-semibold text-lg">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
